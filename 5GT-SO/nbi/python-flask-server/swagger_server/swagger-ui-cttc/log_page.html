<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="LV">
    <title>5GT-SO Log Page</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <style>
        body {font-family: "Prompt", "Helvetica Neue", Helvetica, Arial, sans-serif;}
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Logs</h1>
            <div class="panel-body">
                <pre style="height: 300px;"><code style="white-space: pre; overflow-x: auto; display: inline-block; ">{{ logs }}</code>
                </pre>
            </div>
            <button class="btn btn-secondary" id="refresh">Refresh</button>
            <button class="btn btn-danger" id="close">Close</button>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /.container-fluid -->
<p class="text-center"> Copyright <a href="http://www.cttc.es" target="_blank">CTTC</a>/<a
        href="http://cerca.cat/" target="_blank">CERCA</a> 2019. All rights reserved. </p>
<!-- jQuery -->
<script src="/static/js/jquery.min.js"></script>
<script>
$('#close').click(function () {
    window.close();
});
$('#refresh').click(function () {
    location.reload();
});
</script>
</body>
</html>
